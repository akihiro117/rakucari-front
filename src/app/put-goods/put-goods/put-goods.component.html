<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h2 align="center">商品の情報を入力</h2>
      <div class="form-group">
        <label for="goods-name">商品名<span style="color: red">*</span></label>
        <input id="goods-name" class="form-control" placeholder="商品名(必須)">
      </div>
      <div class="form-group">
        <label for="description">商品説明<span style="color: red">*</span></label>
        <input id="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">カテゴリー<span style="color: red">*</span></label>
        <select id="category" class="form-control">
          <option>--</option>
          <option>カテゴリー1</option>
          <option>カテゴリー2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="use-status">商品の状態<span style="color: red">*</span></label>
        <select id="use-status" class="form-control">
          <option>--</option>
          <option>状態1</option>
          <option>状態2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="responsibility">配送料の負担<span style="color: red">*</span></label>
        <select id="responsibility" class="form-control">
          <option>--</option>
          <option>負担1</option>
          <option>負担2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="src-region">配送元地域<span style="color: red">*</span></label>
        <select id="src-region" class="form-control">
          <option>--</option>
          <option>地域1</option>
          <option>地域2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="shipping-date">発送日の目安<span style="color: red">*</span></label>
        <select id="shipping-date" class="form-control">
          <option>--</option>
          <option>発送日1</option>
          <option>発送日2</option>
        </select>
      </div>
      <button id="put-btn" class="btn btn-danger">出品確認画面に進む</button>
    </div>
    <div class="col-2"></div>
  </div>
</div>
